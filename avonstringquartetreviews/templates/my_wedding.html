{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align">{{ username }}'s Wedding</h3>
            <p class="center-align">Welcome to your wedding profile. If you're new here, please click on Add Event
                Details.</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_details')}}" class="btn-large">
            Add Event Details<i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>


{% endblock %}
