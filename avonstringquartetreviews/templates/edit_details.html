{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align">Edit Event Details</h3>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-content">
                <form class="container" method="POST"
                    action="{{ url_for('edit_details', details_id=wedding_details.id) }}">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-feather-alt"></i>
                            <input id="event_name" name="event_name" value="{{ wedding_details.event_name }}"
                                type="text" minlength="3" maxlength="50" class="validate" required>
                            <label for="event_name">Name your Event</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="fas fa-feather-alt"></i>
                            <input id="first_name" name="first_name" value="{{ wedding_details.event_first_name }}"
                                minlength="3" maxlength="25" type="text" class="validate" required>
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="fas fa-feather-alt"></i>
                            <input id="last_name" name="last_name" value="{{ wedding_details.event_last_name }}"
                                type="text" minlength="3" maxlength="25" class="validate" required>
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fab fa-mailchimp"></i>
                            <input id="email" name="email" value="{{ wedding_details.event_email }}" type="email"
                                minlength="3" maxlength="25" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-calendar-alt"></i>
                            <input id="wedding_date" name="wedding_date" value="{{ wedding_details.event_date }}"
                                type="text" class="datepicker validate" required>
                            <label for="wedding_date">Event Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-building"></i>
                            <input id="venue" name="venue" value="{{ wedding_details.event_venue }}" type="text"
                                minlength="3" maxlength="25" class="validate" required>
                            <label for="venue">Venue</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-hourglass-start"></i>
                            <input id="start_time" name="start_time" value="{{ wedding_details.event_start }}"
                                type="text" class="timepicker validate" required>
                            <label for="start_time">Start Time</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-hourglass-end"></i>
                            <input id="end_time" name="end_time" value="{{ wedding_details.event_end }}" type="text"
                                class="timepicker validate" required>
                            <label for="end_time">End Time</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-feather-alt"></i>
                            <textarea id="event_content" name="event_content"
                                value="{{ wedding_details.event_content }}" class="materialize-textarea"
                                required></textarea>
                            <label for="event_content">Is there anything else special happening that we need to know
                                about?</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <button class="btn" type="submit" name="action">Submit
                                <i class="material-icons right"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
